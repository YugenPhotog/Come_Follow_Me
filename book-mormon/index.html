<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Come Follow Me — Book of Mormon</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Georgia, serif;
    background: #f5f5f5;
  }

  .container {
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: center;
    height: 100vh;
    padding: 20px;
    box-sizing: border-box;
    gap: 40px;
  }

  .image-box {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .image-box img {
    width: 80%; /* ~20% smaller */
    height: auto;
    border-radius: 12px;
    border: 4px solid #ffffff;
    box-shadow: 0 4px 18px rgba(0,0,0,0.25);
  }

  .text-box {
    flex: 1;
    min-width: 350px;
    padding: 20px;
    text-align: center;
  }

  .text-box h1 {
    font-size: 3rem;
    margin-bottom: 20px;
  }

  .text-box p {
    font-size: 1.6rem;
    line-height: 1.6;
  }

  @media (max-width: 800px) {
    .container {
      flex-direction: column;
      height: auto;
      padding: 40px 20px;
    }

    .image-box img {
      width: 90%;
    }
  }
</style>
</head>
<body>

<div class="container">
  <div class="image-box">
    <img src="../images/Hold_on_Cowboy.png" alt="Hold On Cowboy">
  </div>

  <div class="text-box">
    <h1>Woe, hold on cowboy!</h1>
    <p>We don't study the Book of Mormon until <strong>2028</strong>.<br><br>
    Saddle up for Old Testament in 2026 and New Testament in 2027 — our trail toward Zion keeps moving forward.</p>
  </div>
</div>

</body>
</html>
